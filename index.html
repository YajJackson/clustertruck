<!DOCTYPE html>
<html>
    <head>
        <title>Analytics</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- style -->
        <link rel="stylesheet" href="css/global.css" />
    </head>
    <body>
        <div class="mainContainer">
            <div class="citySelectionContainer">
                <div class="citySelectionRowOne">
                    <button class="citySelection" id="citySelectionIndy" city-id-number=0>Indianapolis</button>
                    <button class="citySelection" id="citySelectionBtown" city-id-number=1>Bloomington</button>
                </div>
                <div class="citySelectionRowTwo">
                    <button class="getReportButton">Get Report</button>
                </div>
            </div>
            
            <div class="cityReportContainer">
                <div class="cityReportRowOne">
                    <div class="selectedDayReport">
                        <div class="selectedDayDate">Day of the Week</div>
                        <div class="selectedDaySummary">Forecast Summary</div>
                    </div>
                        <canvas id="myChart" width="400" height="200"></canvas>
                </div>
                <div class="cityReportRowTwo">
                    <button class="daySelection" id="dayOne" day-id-number=0>Day One</button>
                    <button class="daySelection" id="dayTwo" day-id-number=1>Day Two</button>
                    <button class="daySelection" id="dayThree" day-id-number=2>Day Three</button>
                    <button class="daySelection" id="dayFour" day-id-number=3>Day Four</button>
                    <button class="daySelection" id="dayFive" day-id-number=4>Day Five</button>
                    <button class="daySelection" id="daySix" day-id-number=5>Day Six</button>
                    <button class="daySelection" id="daySeven" day-id-number=6>Day Seven</button>
                </div>
            </div>
        </div>
        <!--footer scripts-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <script src="js/global.js"></script>
    </body>
</html>
